plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.jetbrains.kotlin.jvm' version '1.6.0'
	id "io.qameta.allure" version "2.9.6"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

apply plugin: 'io.qameta.allure'
apply plugin: 'kotlin'

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
	implementation "net.javacrumbs.json-unit:json-unit:1.5.2"
	implementation "net.javacrumbs.json-unit:json-unit-core:2.12.0"
	implementation "io.rest-assured:json-schema-validator:4.3.0"
	implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.13.7'
	testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.16.1'
}

test {
	useJUnitPlatform()
}

compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}

